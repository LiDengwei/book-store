<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="#{login.title}">标题</title>
<link rel="stylesheet" type="text/css"
	href="https://code.jquery.com/ui/1.9.2/themes/smoothness/jquery-ui.css" />
<link rel="stylesheet" type="text/css"
	href="../css/login/login.css"
	th:href="@{/stylesheet/login.css}" />
<script type="text/javascript"
	src="https://code.jquery.com/jquery-1.8.3.js"></script>
<script type="text/javascript"
	src="https://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<script type="text/javascript" src="../js/login/login.js"
	th:src="@{/javascript/login.js}"></script>
</head>
<body>
	<div id="container" class="page login">
		<h1>
			<span>公告管理系统</span>
		</h1>
		<div class="interim-body">
			<div class="box clearfix">
				<div class="header clearfix">
					<h2>请登录</h2>
				</div>
				<div class="form">
					<form id="login-form" class="login"
						th:action="@{/user/login}" method="post">
						<fieldset>
							<h5 class="h5">
								<strong><span>现有用户</span></strong>
							</h5>
							<p>
								<span class="login-error-message" th:text="${errorMessage}"></span>
							</p>
							<p>
								<span class="placeholder-field"> <input name="userAccount"
									class="input" type="text" maxlength="128" size="40"
									placeholder="用户名" title="" autocomplete="on" />
								</span>
							</p>
							<p>
								<span class="placeholder-field"> <input name="password"
									class="input" type="password" maxlength="128" size="40"
									placeholder="密码"/>
								</span>
							</p>
							<p>
								<!-- <input id="_spring_security_remember_me"
									name="_spring_security_remember_me" type="checkbox" /><label
									for="_spring_security_remember_me" class="checkbox">自动</label> -->
									<input
									type="submit" id="login-button" class="button" value="登录" />
							</p>
						</fieldset>
					</form>
				</div>
				<div class="footer clearfix">
					<p class="details">
						<strong>如忘记密码，请联系管理员。</strong>
					</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
