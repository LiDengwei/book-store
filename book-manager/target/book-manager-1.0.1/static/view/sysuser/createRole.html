<div id="div_edit">
    <!--<div>-->
        <!--<input id="btn_back_index" class='l-button' type="button" value="返回首页" />-->
    <!--</div>-->
    <div id="div_label_edit">
        <div id="div_label_content_0">
            <form id="form1">
                <table>
                    <tr>
                        <td>
                            <label for="roleName">角色名称：</label>
                        </td>
                        <td>
                            <input id="roleName"  name="roleName" th:value="${role == null ? null:role.roleName}" type="text" class="ui-textbox"    />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="desc">角色描述：</label>
                        </td>
                        <td>
                            <textarea id="desc" name="desc" th:text="${role == null ? null:role.desc}" class="ui-textarea"  ></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            是否被禁用：
                        </td>
                        <td>
                            <select id="enabled" name="enabled" >
                                <option value="1">正常</option>
                                <option value="0">禁用</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            是否是超级权限：
                        </td>
                        <td>
                            <select id="isSys" name="isSys" >
                                <option value="0">不是</option>
                                <option value="1">是</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </form>

        </div>
    </div>
