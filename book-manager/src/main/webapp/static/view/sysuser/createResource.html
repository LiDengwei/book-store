<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/static/js/jQueryLigerUI1.3.3/lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <link href="/static/js/jQueryLigerUI1.3.3/lib/ligerUI/skins/ligerui-icons.css" rel="stylesheet" type="text/css" />
    <script src="/static/js/jQueryLigerUI1.3.3/lib/jquery/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="/static/js/jQueryLigerUI1.3.3/lib/ligerUI/js/core/base.js" type="text/javascript"></script>
    <script src="/static/js/jQueryLigerUI1.3.3/lib/ligerUI/js/plugins/ligerGrid.js" type="text/javascript"></script>
    <script src="/static/js/jQueryLigerUI1.3.3/lib/ligerUI/js/plugins/ligerToolBar.js" type="text/javascript"></script>
    <script src="/static/js/jQueryLigerUI1.3.3/lib/ligerUI/js/plugins/ligerButton.js" type="text/javascript"></script>
    <script src="/static/js/sysuser/resourceList.js" type="text/javascript"></script>

    <script src="/static/js/jQueryLigerUI1.3.3/lib/jquery-validation/jquery.validate.min.js"></script>
    <script src="/static/js/jQueryLigerUI1.3.3/lib/jquery-validation/jquery.metadata.js"></script>
    <script src="/static/js/jQueryLigerUI1.3.3/lib/jquery-validation/messages_cn.js"></script>
    <script src="/static/js/jQueryLigerUI1.3.3/lib/ligerUI/js/plugins/ligerDialog.js" type="text/javascript"></script>
    <style type="text/css">
        #div_edit{width: 900px; margin: 10px 10px 10px 10px;}
        #div_edit td{vertical-align: top;padding: 5px 0 0 0;}
        #btn_back_index {margin: 0 0 9px 0;}
        #btn_saveAndNext{margin: 9px 0 0 0;}
        /* 图片信息 */
        #tbl_image td{vertical-align: top;padding: 5px 0 0 0;}
        #img_view {width: 200px;height: 150px;border: 1px solid #000;}
        #btn_choose {width: 67px;}
    </style>
</head>
<div id="div_edit">
    <!--<div>-->
        <!--<input id="btn_back_index" class='l-button' type="button" value="返回首页" />-->
    <!--</div>-->
    <div id="div_label_edit">
        <div id="div_label_content_0">
            <form id="form1">
                <table>
                    <tr class="resourceType" style="display: none" >
                        <td>
                            <input id="menu" class="evel" type="checkbox" value="1" checked="true">一级资源</input>
                        </td>
                    </tr>
                    <tr class="resourceType" style="display: none;" >
                        <td>
                            <input id="secondary" class="evel" type="checkbox" value="2">二级资源</input>
                        </td>
                    </tr>
                    <tr class="resourceType" style="display: none;" >
                        <td>
                            <input id="superResource" class="evel" type="checkbox" value="0">特殊资源</input>
                        </td>
                    </tr>
                    <tr id="boxCheck" style="display: none">
                        <td>
                            <label>所属一级资源：</label>
                        </td>
                        <td>
                            <select id="dropDown">
                            </select>
                        </td>
                    </tr>
                    <tr id="jumpBox" style="display: none">
                        <td>
                            <label>资源类型：</label>
                        </td>
                        <td>
                            <input id="pageJump" class="jump" type="checkbox" checked="treu" value="2">页面跳转</input>
                            <input id="pageLian" class="jump" type="checkbox" value="20">页面链接</input>
                        </td>
                    </tr>
                    <tr id="page" style="display: none">
                        <td>
                            <label>所属页面：</label>
                        </td>
                        <td>
                            <select id="pageResource">
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="resourceName">资源名称：</label>
                        </td>
                        <td>
                            <input id="resourceName"  name="resourceName" th:value="${resource == null ? null:resource.resourceName}" type="text" class="ui-textbox"  validate="{required:true}"  />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="resourceUrl">资源地址：</label>
                        </td>
                        <td>
                            <input id="resourceUrl" name="resourceUrl" th:value="${resource == null ? null:resource.resourceUrl}" type="text" class="ui-textbox"  validate="{required:true}" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="resourceType">资源类型：</label>
                        </td>
                        <td>
                            <input id="resourceType" name="resourceType" th:value="${resource == null ? null:resource.resourceType}" type="text" class="ui-textbox"  validate="{required:true}" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="resourceDesc">资源描述：</label>
                        </td>
                        <td>
                            <textarea id="resourceDesc" name="resourceDesc" th:text="${resource == null ? null:resource.resourceDesc}" class="ui-textarea"  validate="{required:true}"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="priority">资源优先权：</label>
                        </td>
                        <td>
                            <input id="priority" name="priority" th:value="${resource == null ? null:resource.priority}" type="text" class="ui-textbox" validate="{number:true}" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            是否被禁用：
                        </td>
                        <td>
                            <select id="enabled" name="enabled" validate="{required:true}">
                                <option value="1">正常</option>
                                <option value="0">禁用</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            是否是超级权限：
                        </td>
                        <td>
                            <select id="isSys" name="isSys" validate="{required:true}">
                                <option value="0">不是</option>
                                <option value="1">是</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </form>

        </div>
    </div>
    <!--<div align="left" >-->
        <!--<input id="btn_saveAndNext" style="width: 100px;" class='l-button' type="button" value="保存并下一步" />-->
    <!--</div>-->
</div>
<input id="hide_id" type="hidden" name="id" th:value="${resource == null ? null:resource.id}" />
<input id="hide_enabled" type="hidden" th:value="${resource == null ? null:resource.enabled}" />
<input id="hide_isSys" type="hidden" th:value="${resource == null ? null:resource.isSys}"/>
<input id="hide_parentId" type="hidden" th:value="${resource == null ? null:resource.parentId}" />
<input id="hide_level" type="hidden" th:value="${resource == null ? null:resource.resourceLevel}"/>
</html>
